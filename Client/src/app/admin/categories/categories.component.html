<div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
  <div class="site-block-top-search">
    <span class="icon icon-search2 fa fa-search"></span>
    <input (keyup.enter)="onSearch()" #search type="text" class="form-control border-0" placeholder="Search"
      style="background-color: aliceblue;">
  </div>
</div>

<button mat-raised-button color="primary" style="float:right;" (click)="AddDialog()">Add Category</button>


<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <table class="table table-hover" style="cursor: pointer">
        <thead class="thead-light text-center">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let item of types">
            <td>{{item.name}}</td>

            <td>

              <button (click)="editType(item)" mat-icon-button class="btn-primary m-1">
                <mat-icon>edit</mat-icon>

              </button>

              <button (click)="confrimDelete(item.id)" mat-icon-button class="btn-danger m-1">
                <mat-icon>delete</mat-icon>

              </button>
            </td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <mat-paginator [length]="count" [pageSize]="6" (page)="onPageChanged($event)" aria-label="Select page">
  </mat-paginator>
