<div class="d-flex justify-content-center mt-5">
  <div class="col-md-6 col-sm-10 col-lg-4">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      </div>

      <div class="form-label-group">
        <input style="height: 40px" formControlName="username" type="text" id="inputusername" class="form-control"
          placeholder="Username" required="" autofocus="">
        <label for="inputusername">Username</label>
        <span class="text-danger" *ngIf="registerForm.get('username').invalid
                    && registerForm.get('username').touched
                    && registerForm.get('username').errors['required']">
          Username is required
        </span>
      </div>

      <div class="form-label-group">
        <input style="height: 40px" formControlName="email" type="email" id="inputusername" class="form-control"
          placeholder="E-mail" required="" autofocus="">
        <label for="inputusername">E-Mail</label>
        <span class="text-danger" *ngIf="registerForm.get('email').invalid
                    && registerForm.get('email').touched
                    && registerForm.get('email').errors['required']">
          Username is required
        </span>
      </div>

      <div class="form-label-group">
        <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password"
          required="">
        <label for="inputPassword">Password</label>
        <span class="text-danger" *ngIf="registerForm.get('password').invalid
                    && registerForm.get('password').touched
                    && registerForm.get('password').errors['required']">
          Password is required
        </span>
      </div>

      <div class="form-label-group">
        <select formControlName="gender" id="inputgender" class="form-control" (change)="changeCity($event)">

          <option value="" disabled selected>Select your Gender</option>
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>
      </div>

      <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign
        in</button>
      <p class="mt-5 mb-3 text-muted text-center">Â© 2017-2018</p>
    </form>
  </div>
</div>
